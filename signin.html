<html>
    <head>
        <link rel="stylesheet" href="./dist/signin-style.css">
    </head>
    <body>
        <!-- <script type = 'importmap'>
            
        </script> -->   
        <div id = form-div>
            <form target = "_self" id = "loginform">
                <div class="container">
                <label for="uname"><b>Username</b></label>
                <input id = "username-input" type="text" placeholder="Enter Username" required>

                <label for="psw"><b>Password</b></label>
                <input id = "password-input" type="password" placeholder="Enter Password" required>

                <button type="submit">Login</button>
                <label>
                    <input type="checkbox" name="remember"> Remember me
                </label>
                </div>
                
                <div class="container" style="background-color:#f1f1f1">
                <button type="button" class="cancelbtn">Cancel</button>
                </div>
            </form>
        </div>  
        
        <script src = "./dist/signin.js"></script>
    </body>
</html>
